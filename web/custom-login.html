<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Observatory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #1e3a8a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 8px;
            padding: 32px;
            width: 100%;
            max-width: 380px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .form-field {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .form-label {
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin: 0;
            line-height: 1.2;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .form-text,
        .form-password {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            background: white;
            transition: border-color 0.2s ease;
            line-height: 1.4;
        }
        
        .form-text:focus,
        .form-password:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }
        
        .form-text::placeholder,
        .form-password::placeholder {
            color: #9ca3af;
            font-size: 13px;
        }
        
        .password-wrapper {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #6b7280;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .password-toggle:hover {
            color: #374151;
        }
        
        .eye-icon {
            width: 20px;
            height: 20px;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 8px;
        }
        
        .forgot-link {
            color: #3b82f6;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        
        .forgot-link:hover {
            text-decoration: underline;
        }
        
        .submit-wrapper {
            margin-top: 8px;
        }
        
        .form-submit {
            width: 100%;
            padding: 12px 20px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
            text-transform: none;
            line-height: 1.4;
        }
        
        .form-submit:hover {
            background: #1e40af;
        }
        
        .registration-prompt {
            text-align: center;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #e5e7eb;
        }
        
        .prompt-text {
            color: #6b7280;
            font-size: 14px;
            margin-right: 4px;
        }
        
        .register-link {
            color: #3b82f6;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }
        
        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form class="login-form" method="post" action="/user/login">
            <div class="form-field">
                <label for="edit-name" class="form-label">Usuario</label>
                <div class="input-wrapper">
                    <input type="text" name="name" id="edit-name" placeholder="ejemplo@email.com" class="form-text" required />
                </div>
            </div>
            
            <div class="form-field">
                <label for="edit-pass" class="form-label">Contraseña</label>
                <div class="input-wrapper password-wrapper">
                    <input type="password" name="pass" id="edit-pass" placeholder="Ingresa tu contraseña (6 caracteres)" class="form-password" required />
                    <button type="button" class="password-toggle" aria-label="Mostrar/ocultar contraseña">
                        <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div class="forgot-password">
                <a href="/user/password" class="forgot-link">Olvide mi contraseña</a>
            </div>
            
            <div class="submit-wrapper">
                <input type="submit" value="Ingresar" class="form-submit" />
            </div>
            
            <div class="registration-prompt">
                <span class="prompt-text">¿Aun no tienes una cuenta?</span>
                <a href="/user/register" class="register-link">Regístrate</a>
            </div>
            
            <!-- Hidden Drupal form fields -->
            <input type="hidden" name="form_build_id" value="form-static-login" />
            <input type="hidden" name="form_id" value="user_login_form" />
        </form>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Password toggle functionality
            const passwordToggle = document.querySelector(".password-toggle");
            const passwordInput = document.querySelector(".form-password");
            
            if (passwordToggle && passwordInput) {
                passwordToggle.addEventListener("click", function() {
                    const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
                    passwordInput.setAttribute("type", type);
                    
                    // Update icon
                    const svg = this.querySelector("svg");
                    if (type === "text") {
                        svg.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><line x1="1" y1="1" x2="23" y2="23" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>';
                    } else {
                        svg.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>';
                    }
                });
            }
            
            // Form validation
            const form = document.querySelector(".login-form");
            if (form) {
                form.addEventListener("submit", function(e) {
                    const username = document.getElementById("edit-name").value.trim();
                    const password = document.getElementById("edit-pass").value.trim();
                    
                    if (!username) {
                        e.preventDefault();
                        alert("Por favor ingresa tu usuario");
                        return false;
                    }
                    
                    if (!password) {
                        e.preventDefault();
                        alert("Por favor ingresa tu contraseña");
                        return false;
                    }
                    
                    if (password.length < 6) {
                        e.preventDefault();
                        alert("La contraseña debe tener al menos 6 caracteres");
                        return false;
                    }
                });
            }
        });
    </script>
</body>
</html>
